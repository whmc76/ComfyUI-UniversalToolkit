[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ComfyUI-UniversalToolkit"
version = "0.1.1"
description = "Universal Toolkit for ComfyUI"
authors = [
    {name = "whmc76"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/whmc76/ComfyUI-UniversalToolkit"
"Bug Tracker" = "https://github.com/whmc76/ComfyUI-UniversalToolkit/issues" 